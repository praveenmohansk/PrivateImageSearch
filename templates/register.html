<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Private Image Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-purple-100 min-h-screen flex flex-col justify-center items-center px-4 py-10">
  <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-xl border border-purple-100">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">📝 Create an Account</h1>
    <form method="POST" action="/register" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border border-purple-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required>
      </div>
      <button type="submit" class="w-full py-3 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition">Register</button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">Already have an account? <a href="/" class="text-purple-600 hover:underline">Login here</a></p>
  </div>

  <footer class="mt-12 text-sm text-gray-500 text-center animate-bounce">
    ⚡️ Secure Registration Page &copy; 2025
  </footer>
</body>
</html>
