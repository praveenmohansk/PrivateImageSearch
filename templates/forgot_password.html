<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Forgot Password</h2>
    <form method="POST">
      <label class="block text-sm font-medium mb-2 text-gray-700">Enter Username</label>
      <input type="text" name="username" required class="w-full px-4 py-2 border border-purple-300 rounded-md mb-4">
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700 transition">Send Reset Link</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-600"><a href="/" class="text-purple-600 hover:underline">Back to Login</a></p>
  </div>
</body>
</html>
