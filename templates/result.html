<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-purple-100 min-h-screen flex flex-col items-center py-10 px-4">
  <div class="w-full max-w-4xl bg-white p-10 rounded-3xl shadow-xl">
    <h1 class="text-4xl font-bold text-center text-purple-700 mb-8">🔍 Search Result</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
      <div class="text-center">
        <h2 class="text-xl font-semibold text-purple-600 mb-2">📤 Uploaded Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_img) }}" alt="Uploaded Image" class="mx-auto rounded-xl shadow-lg border border-purple-200" width="250">
      </div>

      {% if result_img %}
      <div class="text-center">
        <h2 class="text-xl font-semibold text-indigo-600 mb-2">🎯 Best Match Found</h2>
        <img src="{{ url_for('static', filename='uploads/' + result_img) }}" alt="Matched Image" class="mx-auto rounded-xl shadow-lg border border-indigo-200" width="250">
      </div>
      {% else %}
      <div class="text-center col-span-2">
        <p class="text-red-500 font-semibold">❌ No matching image found.</p>
      </div>
      {% endif %}
    </div>

    <div class="text-center">
      <a href="/index" class="inline-block px-6 py-2 bg-purple-600 text-white font-semibold rounded-xl hover:bg-purple-700 transition">⬅️ Back to Home</a>
    </div>
  </div>

  <footer class="mt-12 text-sm text-gray-500 animate-bounce text-center">
    ⚡️ Visual Match Result Display &copy; 2025
  </footer>
</body>
</html>
