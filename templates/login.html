<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorized Login - Private Image Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right top, #6366f1, #8b5cf6, #ec4899);
      opacity: 0.15;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-indigo-50 min-h-screen flex items-center justify-center font-sans">
  <div class="bg-white/95 backdrop-blur-lg p-10 rounded-3xl shadow-xl max-w-md w-full border border-indigo-100">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">üîê Authorized Access</h2>

    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" required class="mt-1 w-full px-4 py-3 border border-indigo-200 rounded-lg focus:ring-4 focus:ring-indigo-400 focus:outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required class="mt-1 w-full px-4 py-3 border border-pink-200 rounded-lg focus:ring-4 focus:ring-pink-400 focus:outline-none">
      </div>

      <div class="flex justify-between items-center">
        <a href="/register" class="text-sm text-indigo-600 hover:underline">Register</a>
        <a href="/forgot-password" class="text-sm text-pink-600 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700 transition">Login Securely</button>
    </form>

    <p class="text-xs text-center text-gray-500 mt-6">Unauthorized access is prohibited and monitored üëÆ‚Äç‚ôÇÔ∏è</p>
  </div>
</body>
</html>
